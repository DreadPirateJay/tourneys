<ion-view view-title="Submit">
  <ion-content class="padding">

    <img ng-show="imgURI !== undefined" ng-src="{{ imgURI }}">
    <img ng-show="imgURI === undefined" ng-src="http://placehold.it/300x300">
    <button class="button button-block" ng-click="takePicture()">Take Picture</button>

    <div class="list" ng-show="imgURI !== undefined">
      <div class="item">
        <p>Date: {{ date }}</p>
      </div>
      <div class="item">
        <p>Time: {{ time }}</p>
      </div>
      <div class="item">
        <p>Latitude: {{ lat }}</p>
      </div>
      <div class="item">
        <p>Longitude: {{ lng }}</p>
      </div>
      <label class="item item-input">
        <input type="text" placeholder="Enter Length" ng-model="length">
      </label>
    </div>

    <button class="button button-block button-balanced" ng-disabled="imgURI === undefined" ng-click="submit()">Submit</button>

  </ion-content>
</ion-view>
