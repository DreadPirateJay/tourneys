<ion-view view-title="Tourneys">
  <ion-content class="padding-vertical">

    <!-- content goes here -->
    <ion-list>

      <ion-item
        class="item-remove-animater item-icon-right"
        type="item-text-wrap"
        ng-repeat="tourney in tourneys">
        <h2>{{ tourney.title }}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
