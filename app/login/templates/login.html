<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="ctrl.creds.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="ctrl.creds.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="ctrl.login()">Login</button>

      <h2>Online: {{online}}</h2>
  </ion-content>
</ion-view>
